
services:
  mariadb:
    hostname: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping --socket=/run/mysqld/mysqld.sock --silent || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s
    volumes:
      - db_data:/var/lib/mysql
    networks: [web]

  wordpress:
    hostname: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    env_file: .env
    volumes:
      - wp_data:/var/www/html
    expose:
      - "9000"
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 30
    networks: [web]

  nginx:
    hostname: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      wordpress:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - wp_data:/var/www/html:ro
      - certs:/etc/nginx/certs:ro 
    networks: [web]

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/mariadb
  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress
  certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/certs

networks:
  web:
    driver: bridge
